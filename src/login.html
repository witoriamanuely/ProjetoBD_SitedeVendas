<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Site</title>
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <ul class="navbar-nav bd-navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="index.html">Loja</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST">
                    <label><strong>Já sou cliente</strong></label>
                    <div class="form-group">
                        <label><strong>Email</strong></label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label><strong>Senha</strong></label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Lembrar senha
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Continuar</button>
                </form>
            </div>

            <div class="col-1 box"></div>
            <div class="col-1 box linha-vertical"></div>

            <div class="col">
                <label><strong>Ainda não tenho cadastro</strong></label>
                <label>Para comprar em nosso site é preciso realizar um cadastro.</label>
                <a class="btn btn-outline-secondary" href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark">
        <div class="container text-center">
            <p class="text-white">Copyright &copy; 2018, Meu site</p>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
