<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-search.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Site</title>
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <ul class="navbar-nav bd-navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="index.html">Loja</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <form class="needs-validation" method="POST" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="primeiroNome"><strong>Nome</strong></label>
                    <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        É necessário um nome válido.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sobreNome"><strong>Sobrenome</strong></label>
                    <input type="text" class="form-control" id="sobreNome" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        É necessário um sobrenome válido.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" placeholder="" required>
                <div class="invalid-feedback">
                    Por favor, digite o seu email.
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text" class="form-control" id="bairro" placeholder="" required>
                    <div class="invalid-feedback">
                        Por favor, digite o seu endereço.
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="rua"><strong>Rua</strong></label>
                    <input type="text" class="form-control" id="bairro" placeholder="" required>
                    <div class="invalid-feedback">
                        Por favor, digite o seu endereço.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cep"><strong>CEP</strong></label>
                    <input type="text" class="form-control" id="cep" placeholder="" required>
                    <div class="invalid-feedback">
                        Por favor, digite um CEP válido.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefone1"><strong>Telefone 1</strong></label>
                    <input type="text" class="form-control" id="telefone1" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        É necessário um telefone.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone2"><strong>Telefone 2</strong> <span class="text-muted">(Opcional)</span></label>
                    <input type="text" class="form-control" id="telefone2" placeholder="" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" class="form-control" id="senha" placeholder="" required>
                <div class="invalid-feedback">
                    Por favor, digite uma senha.
                </div>
            </div>

            <hr class="mb-4 mt-5">

            <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
        </form>
    </div>


    <footer class="footer bg-dark">
        <div class="container text-center">
            <p class="text-white">Copyright &copy; 2018, Meu site</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
